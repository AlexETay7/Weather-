<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-padding" color="dark">
    <ion-breadcrumbs color="light">
      <ion-breadcrumb>
        <ion-icon slot="start" name="cloud-outline"></ion-icon>
        Weather.
      </ion-breadcrumb>
      <ion-breadcrumb>
        <ion-searchbar placeholder="Search by City" debounce="500" color="dark" [(ngModel)]="cityName" (ionInput)="makeWeatherCall()"></ion-searchbar>
      </ion-breadcrumb>
    </ion-breadcrumbs>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="2.4" *ngFor="let date of datesToShow">
        <ion-card class="ion-padding-horizontal" color="dark" button="true" (click)="showClickedDaysWeather()">
          <ion-card-header>
            <ion-card-title>
              <h2>{{ date | date:'EEEE' }}</h2> <!-- Display day of the week -->
              <p>{{ date | date:'mediumDate' }}</p> <!-- Display the date -->
            </ion-card-title>
            <ion-card-subtitle>{{weatherData.city.name}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>{{weatherData.city.country}}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>

    </ion-row>
  </ion-grid>
</ion-content>
