<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-padding" color="dark">
    <ion-breadcrumbs color="light">
      <ion-breadcrumb>
        <ion-icon slot="start" name="cloud-outline"></ion-icon>
        Weather.
      </ion-breadcrumb>
      <ion-breadcrumb>
        <ion-searchbar placeholder="Search by City" debounce="500" color="dark" [(ngModel)]="cityName" (ionInput)="makeWeatherCall()"></ion-searchbar>
      </ion-breadcrumb>
    </ion-breadcrumbs>
  </div>
  <ion-title style="font-weight: 600; font-size: 30px;" class="ion-text-center" color="light">3 Hour Forecast in {{weatherData.city.name}}</ion-title>
  <ion-grid *ngIf="weatherData">
    <!-- <ion-segment class="custom-segment">
      <ion-segment-button>{{weatherData.list[0].dt_txt | date:'shortTime'}}</ion-segment-button>
      <ion-segment-button>{{weatherData.list[1].dt_txt | date:'shortTime'}}</ion-segment-button>
      <ion-segment-button>{{weatherData.list[2].dt_txt | date:'shortTime'}}</ion-segment-button>
      <ion-segment-button>{{weatherData.list[3].dt_txt | date:'shortTime'}}</ion-segment-button>
    </ion-segment> -->
    <ion-row>
      <ion-col size="12" sizeXl="2.4" *ngFor="let weather of weatherData.list.slice(0, 5); let i = index">
        <ion-card class="ion-padding-horizontal" color="dark">
          <ion-card-header>
            <ion-card-title class="ion-justify-content-center">
              <h4 class="ion-text-center">{{ weather.dt_txt | date:'EEEE, MMMM d' }}</h4> <!-- Display day of the week -->
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-chip color="secondary">{{ weather.dt_txt | date:'mediumDate' }}</ion-chip> <!-- Display the date -->
            <ion-chip color="tertiary">{{ weather.main.temp }} Â°F</ion-chip>
            <ion-chip color="primary">{{ weather.dt_txt | date: 'shortTime' }}</ion-chip>
            <ion-button fill="clear" (click)="openInfoModal()" color="light">
              <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>    
  </ion-grid>
</ion-content>
