
<ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-center" size="4">
      <form (ngSubmit)="onSubmit()">
          <ion-input class="ion-padding" shape="round" fill="outline" type="text" [(ngModel)]="cityName" name="city" placeholder="Search City"></ion-input>
      </form>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4" class="ion-text-center"> 
        <ion-card color="dark">
          <img alt="sunny" src="../../assets/sunny.png" />
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>COL!</ion-col>
                <ion-col>COL!</ion-col>
                <ion-col>COL!</ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
