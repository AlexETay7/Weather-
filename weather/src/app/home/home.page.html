<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-padding" color="dark">
    <ion-breadcrumbs color="light">
      <ion-breadcrumb>
        <ion-icon slot="start" name="cloud-outline"></ion-icon>
        Weather.
      </ion-breadcrumb>
      <ion-breadcrumb>
        <ion-searchbar placeholder="Search by City" debounce="500" color="dark" [(ngModel)]="cityName" (ionInput)="makeWeatherCall()"></ion-searchbar>
      </ion-breadcrumb>
    </ion-breadcrumbs>
  </div>
  <ion-title style="font-weight: 600; font-size: 30px;" class="ion-text-center" color="light">3 Hour Forecast in {{weatherData.city.name}}</ion-title>
  <ion-grid *ngIf="weatherData">
    <ion-row>
      <ion-col size="12" sizeXl="2.4" *ngFor="let weather of weatherData.list.slice(0, 5); let i = index">
        <ion-card class="ion-padding-horizontal" color="dark">
          <ion-card-header>
            <ion-card-title class="ion-justify-content-center">
              <h4 class="ion-text-center">{{ weather.dt_txt | date:'EEEE' }}</h4> <!-- Display day of the week -->
              <h6 class="ion-text-center">{{ weather.dt_txt | date: 'MMMM d'}}</h6>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-chip color="primary">{{ weather.main.temp }} Â°F &#64; {{ weather.dt_txt | date: 'shortTime' }}</ion-chip> <!-- Display the date -->
          </ion-card-content>
          <ion-button expand="block" fill="clear" (click)="openInfoModal()" color="tertiary">
            Tell me more!
            <ion-icon slot="end" name="information-circle-outline"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>    
  </ion-grid>
</ion-content>
