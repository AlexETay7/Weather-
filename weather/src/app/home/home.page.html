<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-padding" color="dark">
    <ion-breadcrumbs color="light">
      <ion-breadcrumb routerLink="/">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        Home
      </ion-breadcrumb>
      <ion-breadcrumb>
        <ion-icon slot="start" name="cloud-outline"></ion-icon>
        Weather.
      </ion-breadcrumb>
      <ion-breadcrumb>
        <ion-searchbar placeholder="Search by City" debounce="1000" color="dark" [(ngModel)]="cityName" (ionInput)="makeWeatherCall()"></ion-searchbar>
      </ion-breadcrumb>
    </ion-breadcrumbs>
  </div>
  
  <ion-card color="dark">
    <ion-card-content>
      <ion-grid>
        <ion-col>
          <!-- <ion-row size="3">{{weatherData.city.sunset}}</ion-row>
          <ion-row>{{weatherData.city}}</ion-row> -->
        </ion-col>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
